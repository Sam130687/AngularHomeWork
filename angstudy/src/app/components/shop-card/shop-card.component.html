<mat-card class="example-card" (click)="putOnBusket()">
    <img mat-card-image [src]="product?.image" alt="product?.name">
    <mat-card-content>
      <p>{{product?.name}}</p>
    </mat-card-content>
    <ng-content select="app-star-rating"></ng-content>
    <app-star-rating 
      [product]="product"
      (click)="$event.stopPropagation()"
    >      
    </app-star-rating>
    <strong>{{product?.price | currency : product?.format : 'symbol-narrow'}}</strong>
</mat-card>
