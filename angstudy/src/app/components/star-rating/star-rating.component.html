<div class="star-rating-container star-rating-animation" fxLayout="row" fxLayoutAlign="start center" >
    <mat-icon
        *ngFor="let star of stars index as i"
        class="star-gray star-hover star"
        [class.star-gold]="i <= (rate ? rate : 0)"
        (click)="selectStar(i)"
    >
        star
    </mat-icon>  
    <ng-container *ngIf="feedbacksCount">
        {{feedbacksCount}} отзывов.
    </ng-container>
</div>
